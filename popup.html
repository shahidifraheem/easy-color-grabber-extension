<!DOCTYPE html>
<html>

<head>
    <title>Easy Color Grabber</title>
    <link rel="stylesheet" href="assets/css/popup.css">
</head>

<body>
    <div class="container">
        <h1>Easy Color Grabber</h1>
        <button id="pickColor">
            <span>Pick Color</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="#ffffff" width="15px" height="15px" viewBox="0 0 32 32"
                version="1.1">
                <path
                    d="M24.552 13.812l-6.364-6.364c-0.39-0.391-0.39-1.023 0-1.414 0.391-0.391 1.024-0.391 1.415 0l0.707 0.707 3.183-3.182c1.366-1.367 3.582-1.367 4.949 0 1.367 1.366 1.367 3.583 0 4.949l-3.182 3.183 0.707 0.707c0.391 0.391 0.391 1.023 0 1.414s-1.025 0.391-1.415 0zM9.602 27.348c-0.619 0.619-2.165-0.662-2.828 0l-1.68 1.68c-0.585 0.586-1.535 0.586-2.121 0s-0.586-1.535 0-2.121l1.68-1.68c0.663-0.662-0.619-2.209 0-2.828 0.618-0.62 13.523-13.524 13.523-13.524l4.949 4.95c0 0-12.904 12.904-13.523 13.523zM21.711 13.825l-3.535-3.536c0 0-11.491 11.491-12.109 12.11s0.619 2.209 0 2.828l-2.387 2.386c-0.195 0.195-0.195 0.512 0 0.707s0.512 0.195 0.707 0l2.387-2.387c0.619-0.619 2.209 0.619 2.828 0s12.109-12.108 12.109-12.108z" />
            </svg>
        </button>
        <div class="color-display">
            <div id="colorPreview"></div>
            <div class="color-values">
                <div class="color-format">
                    <b>HEX:</b> <span id="hexValue">#FFFFFF</span>
                    <button class="copy-btn" data-target="hexValue">Copy</button>
                </div>
                <div class="color-format">
                    <b>RGB:</b> <span id="rgbValue">rgb(255, 255, 255)</span>
                    <button class="copy-btn" data-target="rgbValue">Copy</button>
                </div>
                <div class="color-format">
                    <b>HSL:</b> <span id="hslValue">hsl(0, 0%, 100%)</span>
                    <button class="copy-btn" data-target="hslValue">Copy</button>
                </div>
            </div>
        </div>
        <div class="history">
            <h3>Recent Colors</h3>
            <div id="colorHistory"></div>
        </div>
    </div>
    <script src="assets/js/popup.js"></script>
</body>

</html>
